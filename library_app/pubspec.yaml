name: library_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'



dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.3
  
  flutter_svg: ^1.1.6 
  provider: ^6.0.0 
  http: ^0.13.5
  image_picker: ^0.8.6
  dio: ^4.0.6
  equatable: ^2.0.5
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  intl_utils: ^2.8.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.0"



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/book_logo.png"
  min_sdk_android: 21